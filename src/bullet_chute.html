<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roulette Predictor</title>
    <link href="./css/bulletchute.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="title">
    <script>
        let tn = -1;
        let fn = -1;
        let tbn = 0;
        let fbn = 0;
    </script>
    <div id="minimize">
        <svg class="bi-dash" fill="currentColor" viewBox="0 0 16 16"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
        </svg>
    </div>
    <div id="close">
        <svg class="bi-x" fill="currentColor" viewBox="0 0 16 16"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
    </div>
</div>
<div id="bullet_number">x</div>
<div class="bullet_chute">
    <div class="bullet" data-value="null"></div>
    <div class="bullet" data-value="null"></div>
    <div class="bullet" data-value="null"></div>
    <div class="bullet" data-value="null"></div>
    <div class="bullet" data-value="null"></div>
    <div class="bullet" data-value="null"></div>
    <div class="bullet" data-value="null"></div>
    <div class="bullet" data-value="null"></div>
</div>
<div id="true">0</div>
<div id="tj">
    <div class="plus" data-value="true">+</div>
    <div class="minus" data-value="true">-</div>
</div>
<div id="false">0</div>
<div id="fj">
    <div class="plus" data-value="false">+</div>
    <div class="minus" data-value="false">-</div>
</div>
  <script src="./js/function.js"></script>
</body>
</html>
